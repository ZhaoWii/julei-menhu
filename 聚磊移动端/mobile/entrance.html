<script>
    $('body').on('click', '#__mouseMask', function() {
        $(this).remove();
        $('#bgmask').trigger('tap')
    })
    $("#contactform form").submit(function(event) {

        var $form = this;

        var postObj = {
            name: "",
            email: "",
            tel: "",
            content: ""
        };

        postObj.name = $.trim($("input[name='name']", $form).val());

        if (!postObj.name) {

            alert("姓名不能为空");

            return false;

        }

        ;

        postObj.email = $.trim($("input[name='email']", $form).val());

        if (!postObj.email) {

            alert("邮箱不能为空");

            return false;

        }

        ;

        if (!/^[\w\.\-\+]+@([\w\-]+\.)+[a-z]{2,4}$/i.test(postObj.email)) {

            alert('邮箱格式不正确');

            return false;

        }

        ;

        postObj.tel = $.trim($("input[name='tel']", $form).val());

        if (!postObj.tel) {

            alert("电话不能为空");

            return false;

        }

        ;

        postObj.content = $.trim($("textarea[name='content']", $form).val());

        if (!postObj.content) {

            alert("内容不能为空");

            return false;

        }

        ;

        $.post($($form).attr("action"), postObj, function(data, textStatus, xhr) {

            if (data == "0") {

                $(".inputtxt", $form).val('');



                setTimeout(function(argument) {

                    window.location.reload();



                }, 1000);

            } else {

                window.location.reload();

            }

        });

        $(".inputsub", $form).blur();

        return false;

    });
</script>









<script type="text/javascript">
    $(document).ready(function(e) {

        var img = $(".slider_img img")[0];



        function sliderChulaiba() {

            $('#t-slider').bxSlider({

                nextText: '<i class="fa fa-angle-left"></i>',

                prevText: '<i class="fa fa-angle-left"></i>',

                auto: 0,

                infiniteLoop: true,

                hideControlOnEnd: true,

            });

        }

        if (img.complete) sliderChulaiba();

        else $(".slider_img img")[0].onload = function(e) {

            sliderChulaiba();

        };

    });
</script>
